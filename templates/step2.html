<!DOCTYPE html>
<html>
<head>
    <title>AI Presentation Generator - Step 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Modern, Professional Color Palette */
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --secondary-color: #6c757d;
            --secondary-dark: #5a6268;
            --background-overlay: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            --card-background: rgba(255, 255, 255, 0.1); /* Semi-transparent card background */
            --text-color: #fff;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            --success-color: #10b981;
            --error-color: #ef4444;
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            background-image: url('{{ url_for("static", filename="images/background2.png") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-overlay);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            background: var(--card-background);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header { 
            text-align: center; 
            color: #fff; 
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .subheader {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        .theme-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .theme-card.selected {
            border-color: var(--primary-color);
            box-shadow: 0 12px 24px rgba(76, 175, 80, 0.4);
        }
        .theme-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .theme-name {
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            color: var(--text-color);
            text-shadow: none;
        }
        .btn-primary {
            background-color: var(--primary-color);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: var(--secondary-color);
        }
        .btn-secondary:hover {
            background-color: var(--secondary-dark);
        }
        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .error {
            color: #fff;
            background-color: rgba(239, 68, 68, 0.7);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(239, 68, 68, 0.8);
        }
        .selected-theme {
            background-color: rgba(16, 185, 129, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">AI Presentation Generator</h1>
        <h2 class="subheader">Step 2: Choose a Presentation Theme</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" id="themeForm">
            <input type="hidden" id="selectedTheme" name="theme" value="">
            
            <div class="theme-grid">
                {% for theme in themes %}
                <div class="theme-card" onclick="selectTheme('{{ theme.name }}')" id="card-{{ theme.name }}">
                    <img src="{{ theme.image_url }}" alt="{{ theme.name }}" class="theme-image">
                    <div class="theme-name">{{ theme.name }}</div>
                </div>
                {% endfor %}
            </div>
            
            <div id="selectionInfo" class="selected-theme hidden">
                Please select a theme to continue
            </div>
            
            <div class="nav-buttons">
                <a href="{{ url_for('step1') }}" class="btn btn-secondary">‚Üê Back</a>
                <button type="submit" class="btn btn-primary" id="nextButton" disabled>Next &rarr;</button>
            </div>
        </form>

    <script>
        let selectedTheme = '';
        
        function selectTheme(themeName) {
            selectedTheme = themeName;
            document.getElementById('selectedTheme').value = themeName;
            
            // Update UI
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById('card-' + themeName).classList.add('selected');
            
            // Enable next button
            document.getElementById('nextButton').disabled = false;
            
            // Show selection info
            const selectionInfo = document.getElementById('selectionInfo');
            selectionInfo.textContent = `Selected: ${themeName}`;
            selectionInfo.classList.remove('hidden');
        }
        
        // Initialize form
        document.getElementById('themeForm').addEventListener('submit', function(e) {
            if (!selectedTheme) {
                e.preventDefault();
                alert('Please select a theme');
            }
        });
    </script>
</body>
</html>
