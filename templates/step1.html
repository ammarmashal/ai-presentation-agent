<!DOCTYPE html>
<html>
<head>
    <title>AI Presentation Generator - Step 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Modern, Professional Color Palette */
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --background-overlay: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            --card-background: rgba(255, 255, 255, 0.1); /* Semi-transparent white card */
            --text-color: #fff;
            --label-color: #fff;
            --input-background: rgba(255, 255, 255, 0.9);
            --button-text-color: #fff;
            --border-color: #ddd;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Adds a subtle shadow for text readability */
            background-image: url('{{ url_for("static", filename="images/background1.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative; /* Needed for the pseudo-element overlay */
        }
        /* Background overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-overlay);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 550px;
            padding: 40px;
            background: var(--card-background);
            backdrop-filter: blur(5px); /* Adds a blur effect for a modern look */
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeIn 1s ease-out; /* Animation for a smooth entrance */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }
        .subheader {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 30px;
            color: #fff;
        }
        .form-group {
            text-align: left;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--label-color);
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: var(--input-background);
            color: #000; /* Adjusted: The input text color is now black */
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--primary-color);
        }
        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 10px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 400;
            cursor: pointer;
        }
        .radio-group input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ccc;
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .radio-group input[type="radio"]:checked {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        .error {
            color: #fff;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">AI Presentation Generator</h1>
        <h2 class="subheader">Step 1: Enter Presentation Details</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="topic">Presentation Topic:</label>
                <input type="text" id="topic" name="topic" value="{{ session.get('topic', '') }}" placeholder="e.g., Generative AI" required>
            </div>
            
            <div class="form-group">
                <label>Detail Level:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="detail_level" value="simple" {% if session.get('detail_level', 'simple') == 'simple' %}checked{% endif %}> 
                        Simple
                    </label>
                    <label>
                        <input type="radio" name="detail_level" value="detailed" {% if session.get('detail_level') == 'detailed' %}checked{% endif %}> 
                        Detailed
                    </label>
                </div>
            </div>
            
            <button type="submit">Next &rarr;</button>
        </form>
    </div>
</body>
</html>
